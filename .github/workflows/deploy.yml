name: Build and Deploy (Dev)

on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build
        env: 
          VITE_GOOGLE_IDENTITY_CLIENT_ID: ${{ secrets.GOOGLE_IDENTITY_CLIENT_ID }}
          BASE_URL: https://relacibo.github.io/p2p-chessvariants/
          VITE_API_URL: http://localhost:8000
        run: |
          yarn install --immutable --immutable-cache --check-cache
          yarn run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
