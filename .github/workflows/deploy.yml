name: Build and Deploy (Dev)

on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build
        env: 
          VITE_GOOGLE_IDENTITY_CLIENT_ID: ${{ secrets.VITE_GOOGLE_IDENTITY_CLIENT_ID }}
          PUBLIC_URL: https://relacibo.github.io/p2p-chessvariants
          VITE_API_URL: http://localhost:8000

        run: |
          yarn install --immutable --immutable-cache --check-cache
          yarn run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
